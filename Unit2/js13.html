<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="random01()">Random 0-1</button>
<button onclick="randomTwoDigits()">Random 2-digits</button>

<script>
    function random01(){
        let randomNumber = Math.random();
        let newP = document.createElement("p")
        newP.innerHTML = randomNumber.toFixed(2);
        document.body.appendChild(newP)
    }
    function randomTwoDigits(){
        let randomNumber = Math.floor(Math.random() * (99-10)) + 10;
        let newP = document.createElement("p")
        newP.innerHTML = ""+randomNumber;
        document.body.appendChild(newP)
    }
</script>

</body>
</html>
