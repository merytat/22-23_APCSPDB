<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<button onclick="addStuff()">CLick here</button>

<script>
    function addStuff(){
        let newTitle = document.createElement("h1");
        newTitle.innerHTML = "<b>This is a title generated from JS</b>"
        document.body.appendChild(newTitle)
        newTitle.style.fontSize = "xx-small"
    }
</script>
</body>
</html>
