<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Place your order</h1>
<button onclick="add('Potato Chips')">Potato Chips</button><br>
<button onclick="add('Pisang Goreng')">Pisang Goreng</button><br>
<button onclick="add('Nachos')">Nachos</button><br>
<h3 id="orderOutput">Order</h3>

<script>
    //parameters are variables that go inside of parenthesis
    //parameters are information that we need to execute our function
    function add(food){
        document.getElementById("orderOutput").innerHTML +=
            "<br>One order of " + food;
    }

    function addPotato(){
        document.getElementById("orderOutput").innerHTML +=
            "<br>One order of Potato Chips";
    }

    function addPisang(){
        document.getElementById("orderOutput").innerHTML +=
            "<br>One order of Pisang Goreng";

    }

    function addNachos(){
        document.getElementById("orderOutput").innerHTML +=
            "<br>One order of Nachos";

    }
</script>
</body>
</html>
