<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding Rows</title>
</head>
<body>
<table id="table">
    <tr>
        <td>Repetition</td>
        <td>Value of i</td>
    </tr>
</table>
<button onclick="addRows()">Add Rows</button>

<script>
    function addRows(){
        for(let i = 0; i<20; i++){
            document.getElementById("table").innerHTML +=
                "<tr> <td>" + (i+1) + "</td><td>" + i + "</td> </tr>";
        }
    }
</script>
</body>
</html>
